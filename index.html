<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href ="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Study ToDo App</title>
  <meta name="theme-color" content="#2f8a76">
  <link rel="manifest" href="manifest.json">
</head>

<body class="grey lighten-4">
  <nav class="z-depth-0 navi">
    <div class="nav-wrapper container">
      <a href="/" class="right">Study<span style="color:#ff0000">Todo</span></a>
      <span class="left grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>
  <ul id="side-menu" class="sidenav side-menu">
    <li><a href="" class="subheader">STUDY TODO APP</a></li>
    <li><a href="/" class="waves-effect">HOME</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About Us</a></li>
    <div class="divider"></div>
    <li><a href="/pages/contact.html" class="waves-effect">Contact Us <i class="material-icons">mail_outline</i></a>
    </li>
  </ul>

  <div class="container">
    <!-- TODOS -->
    <div class="row">
      <input type="text" id="to-study" class="col s9" placeholder="Enter what you want to study"><a class="btn-floating enter-btn"><i class="material-icons">add</i></a>
    </div>

    <div class="todos container grey-text text-darken-1">
      <div class="card-panel todo white row">
        <span class="todo-detail">Study Chemistry</span> <i
          class="delete material-icons right">delete_outline</i><span class="material-icons right check">check</span>
      </div>
      <div class="card-panel todo white row">
          <span class="todo-detail">Study Physics</span> <i
            class="delete material-icons right">delete_outline</i><span class="material-icons right check">check</span>
        </div>
    </div>
  </div>

  <div class="completed container">

  </div>


  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
